<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/bmi.css">
        <title>Body Mass Index</title>
    </head>
    <body>
        <nav class="nav">
            <div class="nav-flex">
                <img src="./images/50plogopng.png" alt="myDoctorPadi-logo" class="logo">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Our Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <section class="container1">
            <div class="wrapper1">
                <div class="flex">
                    <div class="heading">
                        <h1>
                            Calculate your BMI
                        </h1>
                    </div>
                    <p class="bmi-txt1">Your Body Mass is a measure of body fat</p>
                    <div class="buttons">
                        <div class="btn-m">
                            <button class="male">Male</button>
                        </div>
                        <div class="btn-f">
                            <button class="female">Female</button>
                        </div>
                    </div>
                    <div class="parameters">
                        <div class="wna">
                            <div class="weight">
                                <label for="weight">Weight</label>
                                <select name="weight" id="weight"></select>
                                <div class="wg-text" id="wg-text"></div>
                            </div>
                            <div class="age">
                                <label for="age">Age</label>
                                <div class="age-text" id="age-text"></div>
                            </div>
                        </div>
                        <div class="height">
                            <label for="height">Height</label>
                            <select name="height" id="height"></select>
                            <div class="h-text" id="h-text"></div>
                        </div>
                    </div>
                    <button class="button-cal">Calculate your BMI</button>
                </div>
            </div>
        </section>
        <section class="container2">
            <div class="wrapper2">
                <h2 class="heading">
                    Your BMI
                </h2>
                <img src="images/bmi.jpg" alt="">
                <h3 class="bmi-heading">Standard</h3>
                <p class="bmi-txt2">
                   The normal range {standard} is between <br> 18.5-24.0 kg. In order to maintain this, please <br> increase daily exercise and reduce daily intake <br> of calories.
                </p>
            </div>
        </section>
        
    </body>
</html>
